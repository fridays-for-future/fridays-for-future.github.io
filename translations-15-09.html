        <p>My name is Stella Nyanzi. I am a Ugandan scholarship-holder of the Writers-in-Exile program of PEN Zentrum Deutschland. As a resident of M&uuml;nchen, I am delighted to join today&rsquo;s peaceful demonstration and join other world citizens actively demanding for <strong>Climate Justice</strong> NOW. Although I am an adult aged 49 years, I am honoured to join much younger climate justice activists in their thirties, twenties and teens challenging powerholders by demanding critical changes necessary to protect the climate. Climate justice is <strong>intergenerational justice</strong> in which the young, youths, adults and elderly must all come together to preserve the climate and protect our environment.</p>

        <p>In my home country Uganda, severe <strong>climate-related droughts</strong> resulting from rising temperatures, long periods of sunshine and limited rain seasons lead to starvation in rural areas that predominantly rely on agricultural produce for sustenance and livelihoods. <strong>Desertification</strong> is a serious problem affecting arid lands occupied by nomadic cattlekeepers who travel long distances in search for water and pastures for their herds of cattle, goats and sheep. Mountain caps of Rwenzori and Elgon are <strong>losing their snow caps</strong> because of global carbon emissions. We have cycles in which lakes and riverbeds lose their water in severe dry seasons, followed by periods of intense <strong>heavy rainfall</strong> which cause <strong>flooding</strong> of these waterbodies, bursting of bridges and thereby making these areas impassable for human beings. Heavy rainfall causes <strong>landslides</strong> in the mountainous regions of West and East Uganda.</p>

        <p>Keine 300 m vom &bdquo;Kasti&ldquo; entfernt wurde sogar schon die Auskiesung eines kleinen Bannwaldst&uuml;cks vom Landratsamt M&uuml;nchen genehmigt. Dagegen haben wir letztes Jahr im Eilverfahren geklagt, sonst w&auml;re dieser Wald schon gerodet worden. Das Verwaltungsgericht M&uuml;nchen hat dem Landratsamt noch Recht gegeben. Aber wir haben Beschwerde eingelegt, und der Bayerische VGH hat uns Recht gegeben. Und das bedeutet nicht nur, dass das kleine Bannwaldst&uuml;ck nicht gerodet wird.</p>
        <p>Der Beschluss des Bayerischen Verwaltungsgerichtshofs hat zumindest bayernweit Signalwirkung im Umgang mit Bannwald. Dem Landratsamt wurden &bdquo;durchgreifende Ermessensfehler&ldquo; bescheinigt. Nirgendwo kann nun so einfach Bannwald gerodet werden. Mit einem einfachen Ausgleich ist es nicht getan.</p>
        <p>Und noch viel wichtiger: Das immerhin h&ouml;chste Gericht in Bayern nimmt den Klimaschutz ernst. Es hat auf die Klimaschutzfunktion des Waldes Bezug genommen. Das l&auml;sst hoffen, dass das Klimaschutzurteil des Bundesverfassungsgerichts k&uuml;nftig auch auf unterer Beh&ouml;rdenebene ber&uuml;cksichtigt werden muss.</p>
        <p><strong>M&uuml;nchen wird in der Innenstadt immer hei&szlig;er, teilweise mit 10 Grad Temperaturunterschied zum M&uuml;nchner Umland. Die Feinstaubgrenzwerte wurden in der Vergangenheit h&auml;ufig &uuml;berschritten.</strong></p>
        <p><strong>Wald vor den Toren M&uuml;nchens ist </strong></p>
        <ul>
            <li><strong>unsere Kaltluftschneise,</strong></li>
            <li><strong>unsere Frischluftzufuhr,</strong></li>
            <li><strong>unser Wasserspeicher,</strong></li>
            <li><strong>unsere Naherholung.</strong></li>
        </ul>
        <p><strong>Und trotzdem gibt es wieder einen neuen Antrag auf Kiesabbau im Wald.</strong></p>
        <p>Tats&auml;chlich liegt beim Landratsamt ein Kiesabbauantrag, der bedeuten w&uuml;rde, dass im Lochhamer Schlag, ein Waldst&uuml;ck 200 m von der Wohnbebauung in Hadern entfernt, gro&szlig;fl&auml;chig gerodet w&uuml;rde. Ebenfalls Bannwald, Erholungswald, Klimaschutzwald direkt in der Frischluftschneise nach M&uuml;nchen. Wir hoffen sehr, dass das VGH-Urteil diesen Eingriff verhindert, aber noch droht hier die Waldrodung.</p>
        <p><strong>Deshalb demonstrieren wir am Sonntag in einer Woche, 24.9. um 15 Uhr am Kinderspielplatz Ludwig-Hunger-Str., s&uuml;d&ouml;stlicher Waldeingang zwischen Hadern und Gr&auml;felfing. Checkt: gruenzugnetzwerk.de</strong></p>
        <p><strong>Wir freuen uns &uuml;ber jeden, der uns beim Schutz des Waldes unterst&uuml;tzt. </strong></p>
        <p>Jetzt m&ouml;chte ich als Scientist4Future noch darauf aufmerksam machen, dass ihr die Parteien zur Landtagswahl auf ihre &Uuml;bereinstimmung mit Klimaschutzerfordernissen testen k&ouml;nnt. Der Science-O-Mat.de ist online.</p>
        <p><strong>Malwina Andrassy</strong> und Herbert Stepp</p><br><br>

    <h2> Dr. Stella Nyanzi (Aktivistin aus Uganda) </h2>    
        <p>Viva Climate Justice, viva!</p>
        <p>Viva FridaysforFuture, viva!</p>
        <p>Viva FridaysforFutureM&uuml;nchen, viva!</p>
        <p>My name is Stella Nyanzi. I am a Ugandan scholarship-holder of the Writers-in-Exile program of PEN Zentrum Deutschland. As a resident of M&uuml;nchen, I am delighted to join today&rsquo;s peaceful demonstration and join other world citizens actively demanding for <strong>Climate Justice</strong> NOW. Although I am an adult aged 49 years, I am honoured to join much younger climate justice activists in their thirties, twenties and teens challenging powerholders by demanding critical changes necessary to protect the climate. Climate justice is <strong>intergenerational justice</strong> in which the young, youths, adults and elderly must all come together to preserve the climate and protect our environment.</p>
        <p>Today, we call on all responsible politicians and good leaders to implement the actions necessary to achieve proportionate <strong>large-scale systemic changes</strong>. Comparatively, Africa emits a tiny fraction of the total global emissions relative to USA or most of the more industrialised countries of Europe. However, poor people living in different countries in Africa continue to suffer the brunt of natural disasters arising out of drastic climate disasters and environmental degradation. Moreover, in Africa, relatively much less investments have been put into switching to clean energy, renewable energy or fossil-free fuels.</p>
        <p>In my home country Uganda, severe <strong>climate-related droughts</strong> resulting from rising temperatures, long periods of sunshine and limited rain seasons lead to starvation in rural areas that predominantly rely on agricultural produce for sustenance and livelihoods. <strong>Desertification</strong> is a serious problem affecting arid lands occupied by nomadic cattlekeepers who travel long distances in search for water and pastures for their herds of cattle, goats and sheep. Mountain caps of Rwenzori and Elgon are <strong>losing their snow caps</strong> because of global carbon emissions. We have cycles in which lakes and riverbeds lose their water in severe dry seasons, followed by periods of intense <strong>heavy rainfall</strong> which cause <strong>flooding</strong> of these waterbodies, bursting of bridges and thereby making these areas impassable for human beings. Heavy rainfall causes <strong>landslides</strong> in the mountainous regions of West and East Uganda.</p>
        <p>Against this background, <strong>unsustainable extraction of natural resources</strong> further depletes the earth. The most recent discovery, drilling and distribution of oil in Uganda has exposed the hypocrisy and duplicity of geopolitical bilateral cooperation. <strong>Exploitative national interests</strong> of our allies from the Northern hemisphere including the United States of America, United Kingdom and European Union lead their commercial investors located in the corporate world to pour huge investments into Uganda, leading to the <strong>mass-grabbing of land</strong> from private owners, <strong>displacements</strong> of individuals and communities, loss of livelihoods etc in order to develop the blossoming oil and gas industry. Injustices against the land, climate, natural resources, and local inhabitants led to the recent protest movements against the East Africa Crude Oil Pipeline (EACOP). I echo the demands of those environmental justice and climate justice activists: WE WANT CLIMATE JUSTICE NOW!</p><br><br>
   
    <h2> Beate (Parents for Future) <h2>
        <p>Liebe <span data-comment-id="ded29f52-864c-4a0c-9525-8c6cdc4a4a9c" data-type="comment">Mitstreiterinnen und Mitstreiter</span>, liebe <span data-comment-id="d027eca6-1a72-4415-95c4-c510c86b9325" data-type="comment">Zuh&ouml;rer</span>,</p>
        <p>h&ouml;rt mir gut zu, denn ich habe mehr als ein halbes Jahrhundert auf diesem wundervollen, aber sterbenden Planeten verbracht!</p>
        <p>Ja, sterbend! Weil wir, die angeblich &quot;intelligenteste&quot; Spezies, alles ruinieren!</p>
        <p><strong>Biodiversit&auml;t?</strong> Kennt ihr das &uuml;berhaupt noch? Das war mal die Magie des Lebens, die Vielfalt, die uns atmen lie&szlig;!<br />
        Jetzt ist es ein sterbender Traum, ermordet durch Gier und Ignoranz!<br />
        <strong>Biodiversit&auml;t heute bedeutet:</strong></p>
        <ul>
	        <li>
	        <p>Bis zu eine Million Arten sind vom Aussterben bedroht, viele davon bereits in den n&auml;chsten Jahrzehnten.</p>
	        </li>
	        <li>
	        <p>Das Artensterben ist heute mindestens zehn- bis einhundertmal h&ouml;her als im Durchschnitt der letzten zehn Millionen Jahre.</p>
	        </li>
	        <li>
	        <p>Die H&auml;lfte der lebenden Korallen ist seit 1870 verschwunden.</p>
	        </li>
	        <li>
	        <p>Die weltweite Waldfl&auml;che betr&auml;gt nur 68 % im Vergleich zum vorindustriellen Zeitalter.</p>
	        </li>
	        <li>
	        <p>75 % der Landoberfl&auml;che und 66 % der Meeresfl&auml;che sind durch menschlichen Einfluss ver&auml;ndert.</p>
	        </li>
	        <li>
	        <p>&Uuml;ber 85 % der Feuchtgebiete sind in den letzten 300 Jahren verloren gegangen.</p>
	        </li>
        </ul>
        <p>&nbsp;<a href="https://www.de-ipbes.de/de/Globales-IPBES-Assessment-zu-Biodiversitat-und-Okosystemleistungen-1934.html" rel="noopener noreferrer" target="_blank">https://www.de-ipbes.de/de/Globales-IPBES-Assessment-zu-Biodiversitat-und-Okosystemleistungen-1934.html</a></p>
        <p>lch sage euch, die Politiker in Bayern und diese sogenannte Ampel-Regierung sind nichts als Marionetten der Industrie!<br />
        Sie reden von Nachhaltigkeit und f&ouml;rdern gleichzeitig die Zerst&ouml;rung! Das ist nicht nur Heuchelei; das ist ein <strong>Krieg</strong> gegen die Natur! Jetzt h&ouml;rt mir gut zu! Was k&ouml;nnt ihr tun? Was k&ouml;nnen <strong>wir</strong> tun?</p>
        <ul>
	        <li><strong>Wir</strong> vermeiden Plastik wie die Pest.</li>
	        <li><strong>Wir</strong> kaufen lokal, wir kaufen bio, und egal wie, Hauptsache verantwortungsbewusst!</li>
	        <li><strong>Wir</strong> boykottieren Unternehmen, die die Umwelt zerst&ouml;ren!</li>
	        <li><strong>Wir</strong> pflanzen B&auml;ume, retten Insekten, sch&uuml;tzen die Ozeane!</li>
	        <li><strong>Wir</strong> gehen w&auml;hlen, aber w&auml;hlen weise!</li>
	        <li><strong>Wir</strong> informieren uns und unterst&uuml;tzen diejenigen, die wirklich f&uuml;r den Planeten k&auml;mpfen!</li>
	        <li><strong>Wir</strong> machen Druck! Wir demonstrieren, wir schreiben, wir sind laut!</li>
	        <li><strong>Wir</strong> ver&auml;ndern das System von innen und au&szlig;en! Wenn wir das nicht schaffen, gibt es n&auml;mlich kein System mehr.</li>
        </ul>
        <p>Wir haben keine Zeit mehr f&uuml;r Halbheiten! Es ist Zeit zu handeln, und zwar jetzt!<br />
        &quot;Wir sind hier, wir sind laut, unsere Zukunft wird versaut&quot;</p>
        <p><strong>Danke an alle, die hier sind und sich f&uuml;r eine Zukunft einsetzen!</strong></p><br><br>

    <h2> Lisa P&ouml;ttinger (Klimatreffen) </h2>
        <p>Als vor zwei Jahren eine neue Bundesregierung gew&auml;hlt wurde, hatten einige die Hoffnung, dass die Ampel endlich Klimaschutzma&szlig;nahmen ergreift. Sp&auml;testens jetzt sollte allen klar sein, wie naiv das war: L&uuml;tzerath wurde mit der Zustimmung der Gr&uuml;nen abgebaggert und die lachhaften Klimaziele von SPD und CDU wurden einfach &uuml;ber Bord geworfen.</p>
        <p>Wir sehen: Regierende Parteien setzten den Klimaschutz nicht um. Das liegt nicht an der generellen Boshaftigkeit von Robert Habeck oder der Inkompetenz eines Olaf Scholz - es ist diesem System geschuldet. Der Kapitalismus beruht auf Wachstumszwang: Um nicht vom Markt verdr&auml;ngt zu werden, m&uuml;ssen Konzerne immer mehr Profite erwirtschaften. Profite lassen sich aber nicht einfach so machen. Um mehr zu profitieren, muss wer anderes mehr verlieren. Damit RWE, BMW und Co. Milliarden an Profiten einsahnen k&ouml;nnen, werden weiterhin Arbeiter*innen ausgebeutet und die Umwelt verpestet und zerst&ouml;rt.</p>
        <p>Es kann keinen echten Klimaschutz im Kapitalismus geben, denn die Profite stehen immer an erster Stelle. Und daran werden die regierenden Parteien auch nichts &auml;ndern k&ouml;nnen, denn im kapitalistischen Staat ist es die Aufgabe der Gr&uuml;nen, SPD und Co. das bestehende System aufrecht zu erhalten. Das bedeutet auch, dass sie immer die Kapitalinteressen vor die der Menschen stehen werden.</p>
        <p>Und so sterben Tausende in Lybien wegen der &Uuml;berschwemmungen. So fackeln in Kanada so viele Fl&auml;chen Wald ab wie der gesamte Wald in Deutschland. So verlieren Menschen ihr Zuhause. Ob GroKo oder Ampel &ndash; die Zahl der Klimatoten steigt unweigerlich.</p>
        <p>Fakt ist, im Kapitalismus kann es keinen echten Klimaschutz geben und daran werden die regierenden Parteien auch nichts &auml;ndern k&ouml;nnen.</p>
        <p>Es schadet nicht, w&auml;hlen zu gehen und linken Parteien ein Kreuzchen zu geben. Sie entlarven und kritisieren die herrschende Politik und widersprechen den rechten Hetzern im Parlament. Aber auf dem Wahlzettel k&ouml;nnen wir nicht ein Kreuzchen bei &quot;Klimagerechtigkeit&quot; setzen, weil wir den Kilmaschutz eben nicht herbeiw&auml;hlen k&ouml;nnen.</p>
        <p>Was braucht es dann? Es muss ein anderes System her. Ein System, in dem nicht die Profitinteressen diktieren, was und wie produziert wird, sondern die Bed&uuml;rfnisse aller Menschen.</p>
        <p>Solange wir weiterhin alle paar Jahre nur ein Kreuz setzen und uns einbilden, dass alles anders wird, wird nichts anders und der Status quo des kapitalistischen H&ouml;llenalltags bestehen bleiben. Der Kampf um eine klassenlose Gesellschaft ist best&auml;ndige Arbeit. Demonstrationen wie diese sind dabei ein Anfang und wichtiger Teil dieser Arbeit. Organisiert euch mit Gleichgesinnten, bildet euch und eure Mitmenschen und k&auml;mpft f&uuml;r eine lebenswertere und gerechte Zukunft.</p>
        <p>F&uuml;r das Klima und die Erde Brecht die Macht der Banken und Konzerne!</p>
